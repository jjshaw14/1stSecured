<form ng-submit="vm.save()">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <a class="btn btn-primary btn-sm mb-2 pull-right" href="/users/new">New</a>

          <h5 class="card-title">
            Users
          </h5>

          <div class="py-3">
            <table class="table table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in vm.users">
                  <td>{{ user.first_name }} {{ user.last_name }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                    <a href="/users/{{ user.id }}/edit">Edit</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
