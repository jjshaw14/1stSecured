<form ng-submit="vm.save()">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{ vm.user.id ? 'Edit' : 'New' }} User
          </h5>
          <div class="py-3">
            <div class="form-group row">
              <div class="col">
                <label>First Name</label>
                <input class="form-control" ng-model="vm.user.first_name" />
              </div>
              <div class="col">
                <label>Last Name</label>
                <input class="form-control" ng-model="vm.user.last_name" />
              </div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input class="form-control" ng-model="vm.user.email" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" ng-model="vm.user.password" />
            </div>

            <hr />

            <div class="form-group">
              <div class="float-right">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-link" ng-click="vm.cancel()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
