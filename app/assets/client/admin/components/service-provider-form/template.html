<form ng-submit="vm.save()">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{ vm.user.id ? 'Edit' : 'New' }} Service Provider
          </h5>
          <div class="py-3">
            <div class="form-group">
              <label>Name</label>
              <input class="form-control" ng-model="vm.provider.name" />
            </div>

            <div class="form-group">
              <label>Address</label>
              <input class="form-control mb-1" ng-model="vm.provider.address1" placeholder="Line 1" />
              <input class="form-control mb-1" ng-model="vm.provider.address2" placeholder="Line 2" />
              <input class="form-control mb-1" ng-model="vm.provider.address3" placeholder="Line 3" />
              <div class="row">
                <div class="col pr-1">
                  <input class="form-control" ng-model="vm.provider.city" placeholder="City" />
                </div>
                <div class="col px-0">
                  <input class="form-control" ng-model="vm.provider.state" placeholder="State" />
                </div>
                <div class="col pl-1">
                  <input class="form-control" ng-model="vm.provider.zip" placeholder="Zip" />
                </div>
              </div>
            </div>

            <hr />

            <div class="form-group">
              <div class="float-right">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-link" ng-click="vm.cancel()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
