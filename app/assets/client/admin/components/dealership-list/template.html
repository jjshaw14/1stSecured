<form ng-submit="vm.save()">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <a class="btn btn-primary btn-sm mb-2 pull-right" href="/dealerships/new">New</a>

          <h5 class="card-title">
            Dealerships
          </h5>

          <div class="py-3">
            <table class="table table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="dealership in vm.dealerships">
                  <td>{{ dealership.name }}</td>
                  <td>{{ dealership | address }}</td>
                  <td>
                    <a href="/dealerships/{{ dealership.id }}">View</a>
                    <a href="#" ng-confirm-click='do you really want to delete this dealership?' confirmed-click="vm.deleteDealership(dealership)">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
