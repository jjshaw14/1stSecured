<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <a class="btn btn-primary btn-sm mb-2 pull-right" href="/service-providers/new">New</a>

        <h5 class="card-title">
          Service Providers
        </h5>

        <div class="py-3">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="provider in vm.serviceProviders">
                <td>{{ provider.name }}</td>
                <td>{{ provider | address }}</td>
                <td>
                  <a href="/service-providers/{{ provider.id }}/edit">Edit</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
