<div class="card">
  <div class="card-body">
    <h1 class="card-title">
      <a href="/dealerships/{{ vm.user.dealership.id }}">{{ vm.user.dealership.name }}</a> > Edit User
    </h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form ng-submit="vm.save()">
          <div class="form-group row">
            <div class="col">
              <label>First Name</label>
              <span> {{vm.user.first_name}}</span>
            </div>
            <div class="col">
              <label>Last Name</label>
              <span>{{vm.user.last_name}}</span>
            </div>
          </div>
          <div class="form-group">
            <label>Current Password</label>
            <input class="form-control" required type="password" ng-model="vm.user.password" />
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input class="form-control" required type="password" ng-model="vm.user.password_new" />
          </div>
          <div class="form-group">
            <label>Repeat New Password</label>
            <input class="form-control" required type="password" ng-model="vm.user.password_confirmation" />
          </div>
          <div class="form-group">
            <div class="float-right">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-link" ng-click="vm.cancel()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
