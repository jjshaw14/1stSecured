<form ng-submit="vm.save()" novalidate>
  <div class="row">
    <div class="col-12">

      <div class="form-group">
        <label>Name</label>
            <input class="form-control" ng-class="{ 'is-invalid': vm.document.errors.name }"
            ng-model="vm.document.name" type='textarea' />
      </div>
    </div>
  </div>

  <hr />

  <div class="form-group">
    <div class="float-right">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" ng-click="vm.cancel()" class="btn btn-link">Cancel</button>
    </div>
  </div>
</form>
